<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Proyecto Consola</title>
  </head>
  <body>
    <div class="consola">
      <div class="borde-pantalla">
        <div class="pantalla"></div>
        <div class="gameboy-color">
          <p>
            GAMEBOY
            <span class="gameboy-c1">C</span>
            <span class="gameboy-c2">O</span>
            <span class="gameboy-c3">L</span>
            <span class="gameboy-c4">O</span>
            <span class="gameboy-c5">R</span>
          </p>
        </div>
      </div>
      <div class="marca">
        <p>Nintendo</p>
      </div>
      <div class="botones">
        <span class="boton-up">&#9650;</span>
        <span class="boton-down">&#9660;</span>
        <span class="boton-left">&#9668;</span>
        <span class="boton-right">&#9658;</span>
      </div>
    </div>
  </body>
</html>
