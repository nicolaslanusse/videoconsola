<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Proyecto Consola</title>
  </head>
  <body>
    <div class="consola">
      <div class="borde-pantalla">
        <div class="pantalla">
          <img src="gif de donkey kong.gif" class="img-gif" alt="" />
        </div>
        <div class="gameboy-color">
          <p>
            GAMEBOY
            <span class="gameboy-c1">C</span>
            <span class="gameboy-c2">O</span>
            <span class="gameboy-c3">L</span>
            <span class="gameboy-c4">O</span>
            <span class="gameboy-c5">R</span>
          </p>
        </div>
      </div>
      <div class="marca">
        <p>Nintendo</p>
      </div>
      <div class="botones">
        <div class="pad">
          <span class="boton-up">&#9650;</span>
          <div class="left-center-right">
            <span class="left">&#9668;</span>
            <span class="center">&#9679;</span>
            <span class="right">&#9658;</span>
          </div>
          <span class="boton-down">&#9660;</span>
        </div>
        <div class="botones-ayb">
          <span class="boton-a">A</span>
          <span class="boton-b">B</span>
        </div>
      </div>
      <div class="botones-inicio">
        <span class="select">select</span>
        <span class="start">start</span>
      </div>
    </div>
  </body>
</html>
